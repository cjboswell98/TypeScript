<h2>Hall of Fame (Devs)</h2>

<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Innovation</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.first_name }}</td>
      <td>{{ person.last_name }}</td>
      <td>{{ person.innovation }}</td>
      <td>{{ person.year }}</td>
    </tr>
  </tbody>
</table>
